<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>spel</title>
		<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
		<style type="text/css">
			* {
			    -webkit-user-select: none;
  			  	-khtml-user-select: none;
    			-moz-user-select: -moz-none;
  				-o-user-select: none;
			    user-select: none;
			}
			html {
				margin: 0;
				padding: 0;
				display: flex; 
				align-items: center;
				justify-content: center;
				background: #77d2ed;
			}
			h1 {
				font-family: 'Lilita One', cursive;
				text-align: center;
				color: #f9e711;
				font-size: 140px;
				margin: 0 0 20px 0;
				padding: 0; 
				transition: all .2s ease-in-out;
			}
			h1:hover { 
				transform: scale(1.1); 
			}
			.container {
				position: fixed;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				display: flex; 
				align-items: center;
				justify-content: center;	
				flex-direction: column;
			}
			canvas {
				background-color: azure;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>HBVolley</h1>
			<canvas></canvas>
		</div>
		
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="keydrown.js" type="text/javascript"></script>
		<script src="constants.js" type="text/javascript"></script>
		<script src="menu.js" type="text/javascript"></script>
		<script src="controls.js" type="text/javascript"></script>
		<script src="draw.js" type="text/javascript"></script>
		<script src="movement.js" type="text/javascript"></script>
		<script src="entities.js" type="text/javascript"></script>
		<script src="ai.js" type="text/javascript"></script>
		<script src="game.js" type="text/javascript"></script>
		<script src="ioconnection.js" type="text/javascript"></script>
		<script type="text/javascript">
			const io1 = new IOConnection(); 
			const game = new GameRunner(io1);
		</script>

	</body>
</html>
